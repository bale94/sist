<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		h2{color: pink;}
	</style>
	<script>
		function call(obj){
			alert("안녕하세요");
			// DOM으로 해당 배경색상이 변경
			obj.style.backgroundColor = "navy";
		}
	</script>
</head>
<body>
	<!-- html 주석
	1. html 코드
	
	태그 이벤트 = "함수(매개변수)"
	
	 -->
	<h2 onclick="call(this)">jsp입니다</h2>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
# js의 입력/출력
1. 입력
	1) prompt("메시지", "디폴트입력값") 함수
		- 사용자로부터 문자열을 입력받아 리턴
	2) confirm("메시지") 함수
		- 확인/취소로부터 true/false(boolean)을 가져온다
2. 출력
	1) 특정 DOM 객체 지정 기본적인 내용 출력: .innerText="데이터"
		<h1></h1>
		<h1></h1>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		<h2></h2>
		- 단일 : document.querySelector("h1").innerText
			여러개 있더라도 처음 나오는 것 하나만 적용
		- 배열 :
				var h2Arry = document.querySelectorAll("h2");
				h2Arry[0].innerText="데이터1"
				위와같이 하나만 있을 때는 배열 하나로 인식
					[] cf) 주의 js배열은 ["데이터", "데이터", ..]
							java에서는 {}
				
				h2Arry[1].innerText="데이터2"
				h2Arry[2].innerText="데이터3"
	2) html 코드 랜더링 출력
		- 위 단일/배열 DOM 객체에서 .innerHTML="<h3>안녕</h3>"
			형식으로 html 태그 코드를 추가하여 처리한다.
			객체.innerText="<h2>안녕</h2>"; -> h2까지 문자열그대로 출력
	3) console.log("화면 출력") f12를 통해서 화면에 출력할 내용
		document.write("<h2>안녕하세요</h2>") : js에서 화면에 출력하는 코드
 
 */
</script>
</head>
<body>
	<h2></h2>
	<h3></h3>
	<h3></h3>
	<h3></h3>
	<h3></h3>

</body>

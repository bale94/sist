<!-- 
# 자바스크립트에서 제공하는 내장함수
1. 대표적인 내장함수
	1) eval() : 문자열을 실행코드로 변환해준다
		주로 연산식을 처리할때 사용한다
	2) parseInt()/parseFloat() : 숫자형문자열을 숫자로 변환하는 형변환함수
			위의 두개는 각 데이터의 유형에 따라 변경해준다.+형변환까지
			parseInt("35.25") ==> 35
			parseInt("3000원") ==> 시작해서 끝나는 숫자만 추출해서 형변환
				3000	// parseFloat도 마찬가지
			parseInt("원3000") (X)불가
			parseInt("300원200") ==> 300만 추출해서 숫자로 형변환
		Number() : 숫자형문자열을 숫자로 변경 -> 실수/정수 상관없이 바꿈
			Number("25") ==> 25
			Number("25.75") ==> 25.75
			Number("2500원") (X)불가
		
	
-->
<script type="text/javascript">
	var num1 = parseInt(prompt("첫번째 숫자","0"))
	// 시작숫자까지 추출 1000원 ==> 1000
	var num2 = Number(prompt("두번째 숫자","0"))
	// 정수형/실수형 모두다 입력가능, 그러나 추출하지는않음
	console.log(num1+"+"+num2+"="+(num1+num2))
	alert(num1+"+"+num2+"="+(num1+num2))
</script>
